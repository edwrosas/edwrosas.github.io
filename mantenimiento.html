<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>En Mantenimiento | Imanarte</title>

    <!-- Fuentes -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Fredoka:wght@400;600&family=Inter:wght@300;400;600&display=swap" rel="stylesheet">

    <!-- Iconos -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">

    <style>
        :root {
            --primary: #4F46E5;
            --secondary: #10B981;
            --accent: #F59E0B;
            --bg-body: #F3F4F6;
            --surface: #ffffff;
            --text-main: #1F2937;
            --text-light: #6B7280;
        }

        * { box-sizing: border-box; margin: 0; padding: 0; }

        body {
            font-family: 'Inter', sans-serif;
            background-color: var(--bg-body);
            color: var(--text-main);
            height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 20px;
            flex-direction: column;
        }

        /* --- LOGO (Misma estructura que la Landing) --- */
        .logo-container {
            display: flex;
            align-items: center;
            gap: 12px;
            margin-bottom: 40px;
        }

        .icon-grid {
            display: grid; grid-template-columns: 1fr 1fr; gap: 4px; width: 44px;
        }

        .sq { width: 20px; height: 20px; border-radius: 4px; }
        .sq1 { background-color: var(--primary); }
        .sq2 { background-color: var(--secondary); }
        .sq3 { background-color: var(--accent); }
        .sq4 {
            background-color: var(--text-main);
            display: flex; align-items: center; justify-content: center;
            color: white; font-size: 10px; font-weight: 800; font-family: sans-serif;
        }

        .brand-name {
            font-family: 'Fredoka', sans-serif;
            font-size: 2rem;
            color: var(--text-main);
            line-height: 1;
        }

        /* --- TARJETA PRINCIPAL --- */
        .maintenance-card {
            background: var(--surface);
            padding: 50px 40px;
            border-radius: 24px;
            box-shadow: 0 20px 25px -5px rgba(0,0,0,0.1), 0 10px 10px -5px rgba(0,0,0,0.04);
            text-align: center;
            max-width: 500px;
            width: 100%;
            border: 1px solid #E5E7EB;
            position: relative;
            overflow: hidden;
        }

        /* Decoración de fondo */
        .maintenance-card::before {
            content: '';
            position: absolute;
            top: 0; left: 0; width: 100%; height: 6px;
            background: linear-gradient(90deg, var(--primary), var(--secondary), var(--accent));
        }

        /* ICONO ANIMADO */
        .icon-wrapper {
            font-size: 4rem;
            color: var(--primary);
            margin-bottom: 20px;
            animation: float 3s ease-in-out infinite;
            display: inline-block;
        }

        @keyframes float {
            0% { transform: translateY(0px); }
            50% { transform: translateY(-10px); }
            100% { transform: translateY(0px); }
        }

        h1 {
            font-family: 'Fredoka', sans-serif;
            color: var(--text-main);
            font-size: 1.8rem;
            margin-bottom: 15px;
        }

        p {
            color: var(--text-light);
            font-size: 1rem;
            line-height: 1.6;
            margin-bottom: 30px;
        }

        /* BOTONES */
        .btn-whatsapp {
            background-color: #25D366;
            color: white;
            padding: 12px 25px;
            border-radius: 50px;
            text-decoration: none;
            font-weight: 600;
            display: inline-flex;
            align-items: center;
            gap: 10px;
            transition: transform 0.2s, box-shadow 0.2s;
            box-shadow: 0 4px 15px rgba(37, 211, 102, 0.3);
        }

        .btn-whatsapp:hover {
            transform: scale(1.05);
            box-shadow: 0 6px 20px rgba(37, 211, 102, 0.4);
        }

        .social-links {
            margin-top: 40px;
            display: flex;
            justify-content: center;
            gap: 20px;
        }

        .social-links a {
            color: var(--text-light);
            font-size: 1.5rem;
            transition: color 0.3s;
        }

        .social-links a:hover { color: var(--primary); }

        .footer-note {
            margin-top: 50px;
            font-size: 0.85rem;
            color: #9CA3AF;
        }

    </style>
</head>
<body>

<!-- LOGO IMANARTE -->
<div class="logo-container">
    <div class="icon-grid">
        <div class="sq sq1"></div>
        <div class="sq sq2"></div>
        <div class="sq sq3"></div>
        <div class="sq sq4">i</div>
    </div>
    <div class="brand-name">imanarte</div>
</div>

<!-- TARJETA DE MANTENIMIENTO -->
<div class="maintenance-card">
    <div class="icon-wrapper">
        <i class="fa-solid fa-paint-roller"></i>
    </div>

    <h1>¡Estamos remodelando!</h1>

    <p>
        Estamos haciendo mejoras para que tu experiencia diseñando imanes sea aún más increíble.
        <br><br>
        Volveremos en breve con nuevas funcionalidades.
    </p>

    <!-- CONTACTO ALTERNATIVO -->
    <a href="https://wa.me/593986805369" target="_blank" class="btn-whatsapp">
        <i class="fa-brands fa-whatsapp"></i>
        Hacer pedido por WhatsApp
    </a>

    <div class="social-links">
        <a href="#"><i class="fa-brands fa-instagram"></i></a>
        <a href="#"><i class="fa-brands fa-facebook"></i></a>
    </div>
</div>

<div class="footer-note">
    &copy; 2024 Imanarte. Todos los derechos reservados.
</div>

</body>
</html>
